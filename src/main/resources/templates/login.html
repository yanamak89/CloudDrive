<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-5">Login</h1>

    <form th:action="@{/login-user}" method="post">
        <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
            Invalid userName or password
        </div>
        <div id="logout-msg" th:if="${param.logout}" class="alert alert-dark">
            You have been logged out
        </div>
        <div id="signup-msg" th:if="${signupSuccess}" class="alert alert-dark">
            You have succesfully signup! Now you can login.
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input id="inputUsername" type="input" class="form-control" name="userName" placeholder="Enter Username" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Enter Password" maxlength="20" required>
        </div>
        <!--<button id="submit-button" type="submit" class="btn btn-primary">Login</button>-->
        <input id="submit-button" type="submit" class="btn btn-primary" value="Login">
    </form>

    <div class="form-group" style="margin-top: 0.5em;">
        <label><a th:href="@{/signup}">Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
